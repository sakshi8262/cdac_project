apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: node-app-todo-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app-todo-1
  template:
    metadata:
      labels:
        app: node-app-todo-1 
    spec:
      containers:
      - name: node-app-todo-1
        image: sakshiipatill/node-app-todo-1:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: node-app-todo-1
spec:
  selector:
    app: node-app-todo-1 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
